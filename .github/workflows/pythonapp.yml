name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
              ref: 
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Robotpy tests
      run: |
        python3 robot.py test
    - name: Force docstrings
      run: |
        python3 robot.py test
      env:
              DOC_STRING_CHECK: True
    - name: Lint with flake8 critical
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F6,F7,F8,F4,W291,W1,W2,W4,W5,W6,E11 --show-source --statistics --exclude */tests/pyfrc*
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    - name: Lint with flake8 extra
      run: |
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore E265,E232,W391,E302 --exclude */tests/pyfrc*
