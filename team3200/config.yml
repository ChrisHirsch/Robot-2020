# for motors, use "rightMotorChannel" for right motor leader, "leftMotorChannel" for left motor leader
# "rightFollower(number of follower starting at 0)Channel" such as rightFollower0Channel and then rightFollower1Channel
# Same goes for left followers
# for ramp rate, "use ramprate" or "rotramprate" for rotation
theme: jekyll-theme-hacker
rightMotorChannel: 1
rightMotorInverted: True
rightMotorType: CANTalon

rightFollower0Channel: 3
rightFollower0Inverted: False
rightFollower0Type: CANTalonFollower

leftMotorChannel: 0
leftMotorInverted: False
leftMotorType: CANTalon

leftFollower0Channel: 2
leftFollower0Inverted: True
leftFollower0Type: CANTalonFollower